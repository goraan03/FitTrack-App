version: "3.8"

services:
  # =========================
  # MySQL Database
  # =========================
  mysql:
    image: mysql:8.0
    container_name: fittrack-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # ✅ PROD: ne izlaži bazu na host port
    # ports:
    #   - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fittrack-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =========================
  # Backend (Node API)
  # =========================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fittrack-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      DB_SSL_MODE: DISABLED

      PORT: 4000
      NODE_ENV: production

      JWT_SECRET: ${JWT_SECRET}
      SALT_ROUNDS: ${SALT_ROUNDS}

      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 465
      SMTP_SECURE: "true"
      SMTP_USER: fittrackappsupp@gmail.com
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: "Fitness App <fittrackappsupp@gmail.com>"
      TEST_EMAIL: fittrackappsupp@mail.com
      CONTACT_EMAIL: fittrackappsupp@gmail.com
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./server/invoices:/app/invoices
      - ./server/logs:/app/logs
    networks:
      - fittrack-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Frontend (React + Nginx)
  # =========================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/
    container_name: fittrack-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_started
    networks:
      - fittrack-network

volumes:
  mysql_data:

networks:
  fittrack-network:
    driver: bridge